<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- *CSS LİNKS -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- *BS LİNKS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- *LOGO İCON -->
    <link rel="shortcut icon" href="images/spotify.png" type="image/x-icon" />

    <title>Spotify</title>
  </head>
  <body>
    <div class="layout">
      <!-- aside -->
      <aside>
        <figure>
          <img src="images/spotify.png" />
          <span>Spotify</span>
        </figure>

        <nav>
          <a href="/">
            <i class="bi bi-house"></i>
            <span>Anasayfa</span>
          </a>
          <a href="#">
            <i class="bi bi-search"></i>
            <span>Arama</span>
          </a>
          <a href="#">
            <i class="bi bi-collection"></i>
            <span>Kütüphane</span>
          </a>
          <a href="#">
            <i class="bi bi-music-note-list"></i>
            <span>Çalma Listeleri</span>
          </a>
          <a href="#">
            <i class="bi bi-heart"></i>
            <span>Beğenilen Şarkılar</span>
          </a>
        </nav>
      </aside>

      <!-- *MAİN AREA -->
      <main>
        <!-- *HEADER AREA -->
        <header>
          <form>
            <input type="text" placeholder="müzik arayın..." />

            <button>
              <i class="bi bi-search"></i>
            </button>
          </form>

          <nav>
            <span>Premium</span>
            <span>Destek</span>
            <span>Oturum Aç</span>
          </nav>
        </header>

        <!-- *SONGS AREA -->
        <section>
          <h2 id="title">Popüler Müzikler</h2>

          <div class="list">
            <!-- kart -->
            <!-- <div class="card">
            
            <figure>
              <img
                src="https://i.scdn.co/image/ab67616d00001e02310f78a4a2d3f2c7e2a02fd7"
              />
              <div class="play">
                <i class="bi bi-play-fill"></i>
              </div>
            </figure>

            <h4>Ellie Goulding</h4>
            <h4>My Blood...</h4>
          </div> -->
          </div>
        </section>
      </main>
    </div>

    <!-- *PLAYER AREA  -->
    <div class="player">
      <!-- *Şarkı bilgileri -->
      <div class="info">
        <img
          src="https://is1-ssl.mzstatic.com/image/thumb/Music112/v4/e7/1a/04/e71a0438-296b-2b96-34ea-a2d0b3447d02/5400863111113_cover.jpg/400x400cc.jpg"
        />

        <div>
          <h5>To Leave</h5>
          <p>Shamrain</p>
        </div>
      </div>

      <!-- ! Oynatıcı -->
      <audio controls>
        <source
          src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview122/v4/7a/e1/7e/7ae17e4f-24e5-055d-5495-08cca035cd8a/mzaf_2215492883613221109.plus.aac.ep.m4a"
        />
      </audio>

      <!-- ikonlar -->
      <div class="icons">
        <i class="bi bi-music-note-list"></i>
        <i class="bi bi-boombox-fill"></i>
        <i class="bi bi-pc-display"></i>
      </div>
    </div>

    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
